			<h1 style="color: #339966">Зима</h1>
			<p>
						  На картине у зимы
				<br />Все бело от снега:
				<br />Поле, дальние холмы,
				<br />Изгородь, телега.
			</p>
			<p>        
						   Но порой блеснут на ней
				<br />Средь поляны ватной
				<br />Красногрудых снегирей
				<br />Солнечные пятна.
			</p>
			<p><i style="color: #339966">В. Лунин</i></p>
