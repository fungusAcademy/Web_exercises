<html>
<head>
    <title>Canvas Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
</head>
<body onload="Init();" onresize="Init();">
	<canvas id="canvas" onclick="MakeShot(event);" onmousemove="SetGunPos(event);">
	</canvas>
	<form>
		<p>Current score:</p>
		<input type="Text" id="Score" placeholder="0" readonly><br>
		<p>Level:</p>
		<input type="Text" id="Level" placeholder="1" readonly><br>
		<input type = "button" value = "Start" onclick="SetTimers()" readonly>
		<input type = "button" value = "Stop" onclick="ResetTimers()" readonly>
	</form>
</body>
</html>
